<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slideshow</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="slideshow-container">
        <div class="slideshow-inner">
          <div class="mySlides fade">
        
            <img  src='cyber.jpg' style='width:100%;height: 360px;' alt="1"/>
            <div class="text">CiberMazorca 2077</div>
          </div>
        
          <div class="mySlides fade">
        
            <img  src='doctor.jpg' style='width:100%;height: 360px;' alt="2"/>
            <div class="text">Doctor a la plancha</div>
          </div>
        
          <div class="mySlides fade">
        
            <img  src='hacker.jpg' style='width:100%;height: 360px;' alt="3"/>
            <div class="text">Picando codigo</div>
          </div>
        
          <div class="mySlides fade">
        
            <img  src='melon.jpg' style='width:100%;height: 360px;' alt="4"/>
            <div class="text">Melonman</div>
          </div>
          
          <div class="mySlides fade">
        
            <img  src='pastaed.png' style='width:100%;height: 360px;' alt="5"/>
            <div class="text">Jaime Altozano depre por la pasta</div>
          </div>

          </div>
        
        
          <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
          <a class="next" onclick='plusSlides(1)'>&#10095;</a>
        </div>
        <br/>
        
        
        <div style='text-align: center;'>
          <span class="dot" onclick='currentSlide(1)'></span>
          <span class="dot" onclick='currentSlide(2)'></span>
          <span class="dot" onclick='currentSlide(3)'></span>
          <span class="dot" onclick='currentSlide(4)'></span>
          <span class="dot" onclick='currentSlide(5)'></span>
        </div>
        
        </div>
        
    <script type="text/javascript" src="./codigo.js"></script>
</body>

</html>
